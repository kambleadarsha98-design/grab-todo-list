<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>  
    <nav>
        <div class="left">Task Board</div>
        <div class="right">
            <button>Add New Task</button>
        </div>
    </nav>

    <section class="board">

        <div class="task-coloum" id="Todo" >
            <div class="heading">
                <div>Start</div>
                <div>Count</div>
            </div>

            <div class="task1"   draggable="true">
                <h2>Task 1</h2>
                <p>Description Example</p>
                <button class="delete">Delete</button>
            </div>
        </div>

        <div class="task-coloum"  id="progress">
            <div class="heading">
                <div>In Progress</div>
                <div>Count</div>
            </div>
        </div>

        <div class="task-coloum"  id="Done" >
            <div class="heading">
                <div>Done</div>
                <div>Count</div>
            </div>
        </div>

    </section>
</main>



<script src="script.js"></script>
</body>
</html>
